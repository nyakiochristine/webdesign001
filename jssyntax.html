<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Variables</h2>
    <p>In this example,x is defined as a variable. Then , x is assigned a different value</p>

    <p id="demo"></p>
    <p id="demo"></p>
    <br>

    <script>
        let x;
        x=25;
        document.getElementById("demo").innerHTML=x;

        x=x+23;

        document.getElementById("demo").innerHTML=x
    </script>
    
</body>
</html>
