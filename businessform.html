<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <style>
           body {
    font-family: 'Roboto', sans-serif;
    background-color: #f7f7f7;
    color: #333;
    margin: 0;
    padding: 0;

    form{
        border: 2px solid;
        padding: 25px;
        border-radius:8px;
        
}

           
       </style>

        
    </head>
    <body>
        <form method="get">
            <p>Please fill in the details accurately</p>
            <label for="fname">First Name*</label>
            <br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="flname">Last Name*</label>
            <br>
            <input type="text" id="lname" name="lname" required><br>

           



            <label for="phonenumber">Phone Number*</label>
            <br>
            <input type="phonenumber" id="phoneno" name="phoneno" required><br>

            <label for="email">Email</label><br>

            <input type="email" id="email" name="email" required><br>
            
            <br>
           
            <p>Select the art piece you want to purchase</p>
            <input type="radio" id="malindi" name="art_piece" value="malindi art">
            <label for="malindi">Malindi Art - ksh 45,000</label>
            <br>

           
            <input type="radio" id="kilifi" name="art_piece" value="kilifi art">
            <label for="kilifi">kilifi Art - ksh-48,000</label>

            <br>

           
            <input type="radio" id="lamu" name="art_piece" value="lamu art">
            <label for="lamu">Lamu Art - ksh 82,000</label>
            <br>


            <input type="radio" id="watamu" name="art_piece" value="watamu art">
            <label for="watamu">Watamu Art - ksh 59,000</label>

            <br>

            
            <br>
            

            <p>Do you previously own any coastal art?</p>
            <input type="checkbox" id="yes"  value="yes" >
            <label for="yes">Yes</label> <br>

            <input type="checkbox" id="no"  value="no" >
            <label for="no">No</label> <br>

            <br>
            <label for="purchasetime"> Purchase date and time:</label>    
            <input type="datetime-local" id="purchasetime" name="purchasetime">

            <br>
            

            


            <input type="submit" value="Submit">






        </form>
    
    </body>
</html>
