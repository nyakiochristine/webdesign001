<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form method="get">
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="flname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lname" required><br>

           



            <label for="pword">Password</label>
            <br>
            <input type="password" id="pwd" name="pwd" required><br>

            <label for="email">Email</label><br>

            <input type="email" id="email" name="email" required><br>
            
            <br>
           
            <p>Select the art piece you want to purchase</p>
            <input type="radio" id="malindi" name="art_piece" value="malindi art">
            <label for="malindi">Malindi Art</label>
            <br>

           
            <input type="radio" id="kilifi" name="art_piece" value="kilifi art">
            <label for="kilifi">kilifi Art</label>

            <br>

           
            <input type="radio" id="lamu" name="art_piece" value="lamu art">
            <label for="lamu">Lamu Art</label>
            <br>


            <input type="radio" id="watamu" name="art_piece" value="watamu art">
            <label for="watamu">Watamu Art</label>
            <br>

            
            <br>

            <p>Do you previously own any coastal art?</p>
            <input type="checkbox" id="yes"  value="yes" >
            <label for="yes">Yes</label> <br>

            <input type="checkbox" id="no"  value="no" >
            <label for="no">No</label> <br>

            <br>
            <label for="purchasetime"> Purchase date and time:</label>    
            <input type="datetime-local" id="purchasetime" name="purchasetime">

            


            <input type="submit" value="Submit">






        </form>
    
    </body>
</html>
